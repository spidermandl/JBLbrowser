<script type="text/javascript">
	function getCon() {
		var USER = document.getElementById("USER").value;

		var wlanacname = document.getElementById("wlanacname").value;
		var wlanuserip = document.getElementById("wlanuserip").value;
		var actiontype = "LOGIN";
		var pwdtype = 1;
		var clienttype = document.getElementById("clienttype").value;
		var forceflag = 1;
		document.forms[0].action = "http://211.142.211.10/suiexingclient.jsp?"
				+ "USER=" + USER + "&PWD=" + PWD + "&wlanacname=" + wlanacname
				+ "&wlanuserip=" + wlanuserip + "&actiontype=" + actiontype
				+ "&pwdtype=" + pwdtype + "&clienttype=" + clienttype
				+ "&forceflag=" + forceflag;
		document.forms[0].submit();
	}
</script>
<script type="text/javascript">

				+ "logonsessid=" + logonsessid + "&wlanacname=" + wlanacname
				+ "&wlanuserip=" + wlanuserip + "&actiontype=" + actiontype
		document.forms[0].submit();
	}
</script>
